<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChitChat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="overlay">
      <div class="onboarding">
        <h2>Welcome to ChitChat</h2>
        <input type="text" id="usernameInput" placeholder="Enter your name" />
        <button id="startChat">Join Chat</button>
      </div>
    </div>

    <div class="container" id="chatContainer" style="display: none">
      <aside class="sidebar hidden">
        <h3>Online</h3>
        <div id="userList"></div>
      </aside>

      <main class="chatbox">
        <header class="chat-header">
          <h2 id="welcomeMsg">Welcome!</h2>
          <button id="toggleUsers" class="users-btn">
            <i class="fas fa-users"></i>
          </button>
        </header>

        <div id="messages" class="messages"></div>
        <p id="typingIndicator" class="typing-indicator"></p>

        <form id="messageForm" class="input-area">
          <input
            id="messageInput"
            type="text"
            autocomplete="off"
            placeholder="Type a message"
          />
          <button type="submit">âž¤</button>
        </form>
      </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
